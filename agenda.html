<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Raysla Martins</title>
  <link rel="stylesheet" href="agenda.css">
  <link rel="icon" href="imagens/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
     <h1 class="titulo-pagina">Minha Agenda</h1>

    <div class="container-agenda">
        <button id="btnAnterior" class="btn-navegacao">&lt;</button>

        <div class="grade-agenda">
            <div class="coluna-tempo">
                <div class="celula-cabecalho"></div>
                <div class="faixa-tempo">06:00</div>
                <div class="faixa-tempo">07:00</div>
                <div class="faixa-tempo">08:00</div>
                <div class="faixa-tempo">09:00</div>
                <div class="faixa-tempo">10:00</div>
                <div class="faixa-tempo">11:00</div>
                <div class="faixa-tempo">12:00</div>
                <div class="faixa-tempo">13:00</div>
                <div class="faixa-tempo">14:00</div>
                <div class="faixa-tempo">15:00</div>
                <div class="faixa-tempo">16:00</div>
                <div class="faixa-tempo">17:00</div>
                <div class="faixa-tempo">18:00</div>
            </div>

            <div id="containerDias" class="container-dias">
                </div>
        </div>

        <button id="btnProximo" class="btn-navegacao">&gt;</button>
    </div>

    <div id="modalDisponibilidade" class="modal">
        <div class="conteudo-modal">
            <span class="btn-fechar" onclick="fecharModalDisponibilidade()">&times;</span>
            <h2 id="tituloModalDisponibilidade">Definir Horário de Atendimento</h2>
            <form id="formDisponibilidade">
                <input type="hidden" id="dataDisponibilidade" name="data">
                <input type="hidden" id="idDisponibilidade" name="id">

                <label for="inicioDisponibilidade">Início do Atendimento:</label>
                <input type="time" id="inicioDisponibilidade" name="inicio" required>

                <label for="fimDisponibilidade">Fim do Atendimento:</label>
                <input type="time" id="fimDisponibilidade" name="fim" required>

                <label for="cidadeDisponibilidade">Cidade de Atendimento:</label>
                <select id="cidadeDisponibilidade" name="cidade">
                    <option value="Lagamar">Lagamar</option>
                    <option value="Vazante">Vazante</option>
                </select>

                <div class="acoes-modal">
                    <button type="submit" id="btnSalvarDisponibilidade">Salvar</button>
                    <button type="button" id="btnExcluirDisponibilidade" class="btn-excluir" style="display: none;">Excluir Bloco</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="modalGerenciarDisponibilidade" class="modal">
        <div class="conteudo-modal">
            <span class="btn-fechar" onclick="fecharModalGerenciarDisponibilidade()">&times;</span>
            <h2 id="tituloGerenciarDisponibilidade">Horários de Atendimento em [Dia]</h2>
            <div id="listaBlocosDia">
                </div>
            <button id="btnNovoBloco" class="btn-salvar-secundario">Adicionar Novo Bloco</button>
        </div>
    </div>


    <div id="modalAgendamento" class="modal">
        <div class="conteudo-modal">
            <span class="btn-fechar" onclick="fecharModalAgendamento()">&times;</span>
            <h2 id="tituloModalAgendamento">Gerenciar Consulta</h2> 
            <form id="formAgendamento">
                <input type="hidden" id="idAgendamento" name="id">
                <input type="hidden" id="dataAgendamento" name="data">
                <input type="hidden" id="cidadeAgendamento" name="cidade">

                <label for="selecaoHorario">Horário da Consulta:</label>
                <select id="selecaoHorario" name="inicio" required></select>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                
                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta" name="tipo">
                    <option value="Consulta">Consulta</option>
                    <option value="Online">Online</option>
                    <option value="Bioimpedância">Bioimpedância</option>
                </select>
                
                <p>Local: <strong id="localConsultaDisplay"></strong></p>


                <div class="acoes-modal">
                    <button type="submit" id="btnSalvarAgendamento">Salvar</button>
                    <button type="button" id="btnExcluirAgendamento" class="btn-excluir" style="display: none;">Excluir Consulta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="agenda.js"></script>


</body>
</html>
