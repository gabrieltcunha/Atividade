<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Raysla Martins</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagens/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="barra-navegacao">
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Raysla Martins">
    </div>
    <nav class="links-navegacao">
      <a href="home.html">Home</a>
      <a href="servicos.html">Serviços</a>
      <a href="planos.html">Planos</a>      
      <a href="contatos.html">Contatos</a>
      <a href="agendar.html" class="botao-agendar">Agendar Consulta</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1 class="titulo">AGENDAMENTO</h1>

      <div id="loading" class="loading-container">
        <p>Buscando horários disponíveis...</p>
        <div class="spinner"></div>
      </div>

      <form id="form-agendamento-paciente" class="hidden">
        
        <div class="form-step" id="step-tipo">
          <label for="select-tipo">Tipo da consulta:</label>
          <select id="select-tipo" name="tipo">
            <option value="" selected disabled>Selecione o tipo de consulta</option>
            <option value="Consulta">Consulta Presencial</option>
            <option value="Online">Consulta Online</option>
            <option value="Bioimpedância">Bioimpedância</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-local">
          <label for="select-local">Local de atendimento:</label>
          <select id="select-local" name="cidade">
            <option value="" selected disabled>Selecione o local</option>
            <option value="Lagamar">Lagamar</option>
            <option value="Vazante">Vazante</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-data">
          <label for="select-data">Datas disponíveis:</label>
          <select id="select-data" name="data">
            <option value="" selected disabled>Selecione uma data</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-horario">
          <label for="select-horario">Horários disponíveis:</label>
          <select id="select-horario" name="inicioISO">
            <option value="" selected disabled>Selecione um horário</option>
          </select>
        </div>

        <div id="step-dados-pessoais" class="hidden">
          <div class="form-step">
            <label for="input-nome">Nome Completo:</label>
            <input type="text" id="input-nome" name="nome" required>
          </div>
          <div class="form-step">
            <label for="input-cpf">CPF:</label>
            <input type="text" id="input-cpf" name="cpf" required>
          </div>
          <div class="form-step">
            <label for="input-telefone">Telefone (WhatsApp):</label>
            <input type="text" id="input-telefone" name="telefone" required>
          </div>
        </div>

        <div class="form-step hidden" id="step-concluir">
          <button type="submit" class="botao-agendar">CONCLUIR AGENDAMENTO</button>
        </div>

      </form>
      
      <div id="mensagem-sucesso" class="hidden confirmacao-sucesso">
        <h2>Agendamento Confirmado!</h2>
        <p>Sua consulta foi marcada com sucesso. Você receberá uma confirmação em breve.</p>
        <p>Obrigado!</p>
      </div>

    </div>
  </main>
  
  <script src="agendar.js"></script>
</body>
</html>
